<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .centered-text {
            text-align: center;
            color: red;
            font-size: 2em;
        }

        .typing-effect {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 4s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <span class="typing-effect">I'm sorry</span>
    </div>
</body>
</html>
