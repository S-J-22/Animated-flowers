<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .centered-text {
            width: 90%; /* Adjust width to contain long paragraphs and fit smaller screens */
            max-width: 600px; /* Maximum width for larger screens */
            text-align: center;
            font-size: 1.5em;
            line-height: 1.5;
            word-wrap: break-word; /* Allow long words to break */
            white-space: pre-wrap; /* Preserve new lines */
            margin-bottom: 20px; /* Space for the button */
            color: red;
        }

        .typing-effect {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid red; /* The cursor */
            animation: typing 10s steps(100, end), blink-caret 0.75s step-end infinite;
        }

        .continue-button {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            animation: sparkle 1s infinite, slide-in 1s forwards; /* Slide-in and sparkle animation */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: red; }
        }

        @keyframes slide-in {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 20px red; }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <span class="typing-effect">I love you</span>
    </div>
    <button class="continue-button" onclick="location.href='nextpage.html'">Continue</button>
    <script>
        // Stop the cursor blink after the typing animation is complete and show the button
        setTimeout(() => {
            document.querySelector('.typing-effect').style.borderRight = 'none';
            document.querySelector('.continue-button').style.display = 'block';
        }, 10000); // Matches the duration of the typing animation
    </script>
</body>
</html>
