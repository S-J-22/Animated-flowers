<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can We Work Something Out?</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
        }

        .centered-text {
            width: 90%; /* Adjust width to contain long paragraphs and fit smaller screens */
            max-width: 600px; /* Maximum width for larger screens */
            text-align: center;
            font-size: 1.5em;
            line-height: 1.5;
            word-wrap: break-word; /* Allow long words to break */
            white-space: pre-wrap; /* Preserve new lines */
            color: red;
            overflow-wrap: break-word; /* Ensure the text wraps to fit within the container */
            margin-bottom: 20px;
        }

        .typing-effect {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid red; /* The cursor */
            animation: blink-caret 0.75s step-end infinite;
        }

        .response-box {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .response-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid red;
            background-color: black;
            color: white;
            resize: none;
            margin-bottom: 10px;
        }

        .response-box button {
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            animation: sparkle 1s infinite; /* Sparkle animation */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: red; }
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 20px red; }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <span class="typing-effect" id="typing-text"></span>
    </div>
    <div class="response-box">
        <textarea placeholder="Your response..."></textarea>
        <button>Send</button>
    </div>
    <script>
        const text = "Can we work something out?";
        let index = 0;
        const speed = 100; // Typing speed in milliseconds
        const typingText = document.getElementById('typing-text');

        function typeWriter() {
            if (index < text.length) {
                typingText.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                typingText.style.borderRight = 'none';
            }
        }

        typeWriter();
    </script>
</body>
</html>
