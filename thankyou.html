<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .centered-text {
            width: 90%;
            max-width: 600px;
            text-align: center;
            font-size: 1.5em;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: red;
        }

        .hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">Thank You</div>
    <div class="hearts" id="hearts-container"></div>
    <script>
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
