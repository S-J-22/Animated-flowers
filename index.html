<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessed</title>
    <style>
        body {
            background: url('https://example.com/sunflower-field.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000; /* Add text shadow for better readability */
        }

        .centered-text {
            text-align: center;
            margin: 0 10%;
        }

        .floating-text {
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .next-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #ddd;
        }

        @media (max-width: 600px) {
            .next-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .floating-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p class="floating-text">Hi Jasmine</p>
        <button class="next-button" onclick="window.location.href='next_page.html'">Next Page</button>
    </div>
</body>
</html>
