<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rose</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }

        .rose-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .rose {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 5s infinite alternate;
        }

        .petal {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 50%, #ff007f 10%, #ff4d94 50%, transparent 70%);
            border-radius: 50%;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(45deg);
        }

        .petal:nth-child(3) {
            transform: rotate(90deg);
        }

        .petal:nth-child(4) {
            transform: rotate(135deg);
        }

        .petal:nth-child(5) {
            transform: rotate(180deg);
        }

        .petal:nth-child(6) {
            transform: rotate(225deg);
        }

        .petal:nth-child(7) {
            transform: rotate(270deg);
        }

        .petal:nth-child(8) {
            transform: rotate(315deg);
        }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 50% 50%, #ff4d94 10%, #ff007f 50%, transparent 70%);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }

        @keyframes bloom {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="rose-container">
        <div class="rose">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        // Currently, no JavaScript is needed for this simple animation.
        // You can add interactivity here if desired.
    </script>
</body>
</html>
