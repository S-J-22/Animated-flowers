<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessed</title>
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .centered-text {
            text-align: center;
            margin: 0 10%;
            z-index: 2;
        }

        .floating-text {
            color: red;
            animation: floatAnimation 3s ease-in-out infinite, sparkle 1s linear infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .next-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #ddd;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            bottom: -20px; /* Start slightly off-screen */
            transform: rotate(45deg);
            animation: animateHeart 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes animateHeart {
            0% {
                bottom: -20px;
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            100% {
                bottom: 100vh; /* Move to top of the viewport */
                opacity: 0;
                transform: rotate(45deg) scale(0.5);
            }
        }

        @media (max-width: 600px) {
            .next-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .floating-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p class="floating-text">Hi Jasmine</p>
        <button class="next-button" onclick="window.location.href='next_page.html'">Open</button>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // Ensure the hearts do not go beyond the borders
            heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000); // Match the duration of the animation
        }

        setInterval(createHeart, 500); // Create a new heart every 0.5 seconds
    </script>
</body>
</html>
