<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night and Flowers</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
    }

    body {
      display: flex;
      align-items: center; /* Center content vertically */
      justify-content: center; /* Center content horizontally */
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100vh; /* Full viewport height */
    }

    .flowers {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center flowers horizontally */
    }

    .flower {
      position: relative;
      margin-bottom: 20px; /* Space between flowers */
    }

    .flower__leafs {
      position: relative;
    }

    .flower__leaf {
      width: 20px; /* Adjust leaf size for mobile */
      height: 40px; /* Adjust leaf size for mobile */
      background: #fff;
    }

    .flower__white-circle {
      width: 10px; /* Adjust circle size for mobile */
      height: 10px; /* Adjust circle size for mobile */
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 20px; /* Adjust circle position for mobile */
      left: 7px; /* Adjust circle position for mobile */
    }

    .flower__light {
      width: 5px; /* Adjust light size for mobile */
      height: 5px; /* Adjust light size for mobile */
      background: yellow;
      position: absolute;
    }
  </style>
</head>
<body class="not-loaded">
  <div class="night"></div>
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
      </div>
    </div>
  </div>
  <script>
    onload = () => {
      const c = setTimeout(() => {
        document.body.classList.remove("not-loaded");
        clearTimeout(c);
      }, 1000);
    };
  </script>
</body>
</html>
