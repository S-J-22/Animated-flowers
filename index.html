<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessed</title>
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .centered-text {
            text-align: center;
            margin: 0 10%;
            z-index: 2;
        }

        .floating-text {
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .next-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #ddd;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            transform: rotate(45deg);
            animation: animateHeart 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes animateHeart {
            0% {
                top: 100vh;
                left: calc(50% - 10px);
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            100% {
                top: -20px;
                left: calc(50% - 10px + (100vw * (random() - 0.5)));
                opacity: 0;
                transform: rotate(45deg) scale(0.5);
            }
        }

        /* Additional heart instances with delays */
        .heart:nth-child(1) { animation-delay: 0s; }
        .heart:nth-child(2) { animation-delay: 1s; }
        .heart:nth-child(3) { animation-delay: 2s; }
        .heart:nth-child(4) { animation-delay: 3s; }
        .heart:nth-child(5) { animation-delay: 4s; }

        @media (max-width: 600px) {
            .next-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .floating-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p class="floating-text">Hi Jasmine</p>
        <button class="next-button" onclick="window.location.href='next_page.html'">Next Page</button>
    </div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
