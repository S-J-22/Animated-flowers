<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessed</title>
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            animation: starsAnimation 20s linear infinite; /* Background animation */
        }

        @keyframes starsAnimation {
            0% {
                background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            black;
                background-size: 100px 100px, 100px 100px;
                background-position: 0 0, 200px 200px;
            }
            50% {
                background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            black;
                background-size: 100px 100px, 100px 100px;
                background-position: 100px 100px, 300px 300px;
            }
            100% {
                background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 2%, transparent 4%),
                            black;
                background-size: 100px 100px, 100px 100px;
                background-position: 0 0, 200px 200px;
            }
        }

        .centered-text {
            text-align: center;
            margin: 0 10%;
        }

        .floating-text {
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .next-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #ddd;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(45deg, white, transparent);
            opacity: 0.5;
            transform: rotate(45deg);
            animation: shootingStar 2s linear infinite;
        }

        @keyframes shootingStar {
            0% {
                top: -10%;
                left: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 110%;
                left: 110%;
                opacity: 0;
            }
        }

        /* Additional shooting stars */
        .shooting-star:nth-child(2) {
            animation-delay: 1s;
        }

        .shooting-star:nth-child(3) {
            animation-delay: 2s;
        }

        .shooting-star:nth-child(4) {
            animation-delay: 3s;
        }

        @media (max-width: 600px) {
            .next-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .floating-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p class="floating-text">Hi Jasmine</p>
        <button class="next-button" onclick="window.location.href='next_page.html'">Next Page</button>
    </div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
</body>
</html>
