<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flowers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }

        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .flower {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 10s linear infinite;
        }

        .petal {
            position: absolute;
            width: 60px;
            height: 120px;
            background-color: #ff4081;
            border-radius: 30px 30px 0 0;
            top: 40px;
            left: 70px;
            transform-origin: 30px 120px;
        }

        .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: rotate(90deg);
        }

        .petal:nth-child(3) {
            transform: rotate(180deg);
        }

        .petal:nth-child(4) {
            transform: rotate(270deg);
        }

        .center {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ffeb3b;
            border-radius: 50%;
            top: 90px;
            left: 70px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        // Currently, no JavaScript is needed for this simple animation.
        // You can add interactivity here if desired.
    </script>
</body>
</html>
