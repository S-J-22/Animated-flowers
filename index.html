<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessed</title>
    <style>
        body {
            background-color: black;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
            margin: 0;
            padding: 0;
            animation: starsAnimation 20s linear infinite; /* Background animation */
        }

        @keyframes starsAnimation {
            0% {
                background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.1) 1%, transparent 3%), 
                            radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.1) 1%, transparent 3%),
                            #000;
                background-size: 50px 50px; /* Size of stars */
                background-position: 0 0, 100px 100px;
            }
            50% {
                background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.1) 1%, transparent 3%), 
                            radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.1) 1%, transparent 3%),
                            #000;
                background-size: 50px 50px;
                background-position: 50px 50px, -50px -50px;
            }
            100% {
                background: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.1) 1%, transparent 3%), 
                            radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.1) 1%, transparent 3%),
                            #000;
                background-size: 50px 50px;
                background-position: 0 0, 100px 100px;
            }
        }

        .centered-text {
            text-align: center;
            margin-top: 20vh; /* Adjust the vertical position of the text */
        }

        .floating-text {
            animation: floatAnimation 3s ease-in-out infinite; /* Floating animation */
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .next-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p class="floating-text">Hi Jasmine</p>
        <button class="next-button" onclick="window.location.href='next_page.html'">Next Page</button>
    </div>
</body>
</html>
